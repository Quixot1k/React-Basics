<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>State</title>
  </head>
  <body>
    <!-- prepare a container -->
    <div id="container"></div>

    <!-- import react -->
    <script src="../js/react.development.js" type="text/javascript"></script>
    <script
      src="../js/react-dom.development.js"
      type="text/javascript"
    ></script>
    <script src="../js/babel.min.js" type="text/javascript"></script>
    <!-- Babel: translate jsx to js -->
    <script type="text/babel">
      class Weather extends React.Component {
        // constructor(props){
        //     super(props)
        // this.state = {isHot: true, temp: '42'}
        // this.changeWeather = this.changeWeather.bind(this)
        // }

        // 初始化状态
        state = { isHot: true, temp: "42" };

        render() {
          const { isHot, temp } = this.state;
          return (
            <h1 onClick={this.changeWeather} style={{ color: "orange" }}>
              Today is{isHot ? " Hot ! " : " Cool ! "}
              Temperature is {temp} !
            </h1>
          );
        }

        // 自定义方法
        // 箭头函数
        changeWeather = () => {
          const isHot = this.state.isHot;
          this.setState({ isHot: !isHot });
          if (isHot) {
            this.setState({ temp: "23" });
          } else {
            this.setState({ temp: "42" });
          }
        };
      }
      ReactDOM.render(<Weather />, document.getElementById("container"));
    </script>
  </body>
</html>

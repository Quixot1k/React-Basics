<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Cycle</title>
  </head>
  <body>
    <!-- prepare a container -->
    <div id="container"></div>

    <!-- import react -->
    <!--引入prop-types 对组件标签属性进行限制-->
    <script src="../../js/prop-types.js" type="text/javascript"></script>
    <script src="../js/react.development.js" type="text/javascript"></script>
    <script
      src="../js/react-dom.development.js"
      type="text/javascript"
    ></script>
    <script src="../js/babel.min.js" type="text/javascript"></script>
    <!-- Babel: translate jsx to js -->
    <script type="text/babel">
      class MyComponent extends React.Component {
        state = { likes: 0, hates: 0 };

        UNSAFE_componentWillMount() {
          console.log("componentWillMount");
        }

        componentDidMount() {
          console.log("componentDidMount");
        }

        componentWillUnmount() {
          console.log("componentWillUnmount");
        }

        shouldComponentUpdate() {
          console.log("shouldComponentUpdate");
          return true;
        }

        UNSAFE_componentWillUpdate() {
          console.log("componentWillUpdate");
        }

        componentDidUpdate() {
          console.log("componentDidUpdate");
        }

        render() {
          console.log("render");
          return (
            <div>
              <h2 style={{ opacity: this.state.opacity }}>Enjoy React !</h2>
              <button onClick={this.addLikes}>Let's Go!</button>
              <button onClick={this.addHates}>Dissapointed!</button>
              <h2>Likes {this.state.likes}</h2>
              <h2>Hates {this.state.hates}</h2>
            </div>
          );
        }

        addLikes = () => {
          let { likes } = this.state;
          likes = likes + 1;
          this.setState({ likes });
        };

        addHates = () => {
          this.forceUpdate();
        };
      }

      ReactDOM.render(<MyComponent />, document.getElementById("container"));
    </script>
  </body>
</html>
